# ================================================================================
# Epoch-End Aggregation Test Configuration
# Tests epoch-level aggregation frequency.
# Inherits from centralized torchdist base and overrides aggregation timing.
# ================================================================================

defaults:
  - test_fedavg_centralized_torchdist # Base centralized configuration
  - override algorithm/schedules/aggregation: epoch_end # Override aggregation schedule
  - _self_

# ─────────────────────────────────── Algorithm Overrides
algorithm:
  max_epochs_per_round: 4

# ─────────────────────────────────── Engine Parameters
global_rounds: 1 # see ./conf/base.yaml for all options
