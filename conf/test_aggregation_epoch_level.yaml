# ------------------------------------------------------------------------------
# Epoch-Level Aggregation Test Configuration
#
# Tests epoch-end aggregation for more frequent model synchronization
# Evaluation uses default comprehensive pattern
# ------------------------------------------------------------------------------

defaults:
  - test_mnist_centralized_torchdist

# ───────────── Engine Overrides

global_rounds: 1 # We choose single round here for test speed

# ───────────── Algorithm Overrides

algorithm:
  max_epochs_per_round: 3

# ───────────── Schedules Overrides

schedules:
  aggregation:
    round_end: null # Explicitly disable round-end aggregation
    epoch_end: true # Aggregate at end of every epoch

