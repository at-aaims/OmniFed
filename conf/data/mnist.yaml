# ./conf/data/mnist.yaml

# Defines a reusable datamodule config using the torchvision MNIST dataset.

_target_: src.flora.data.DataModule

# ─────────────

train:
  _target_: torch.utils.data.DataLoader

  dataset: 
    _target_: torchvision.datasets.MNIST
    root: /tmp/torchvision-mnist
    train: true
    download: true
    transform:
      _target_: torchvision.transforms.Compose
      transforms:
        - _target_: torchvision.transforms.ToTensor
        - _target_: torchvision.transforms.Normalize
          mean: [0.1307]
          std: [0.3081]

  shuffle: true

  batch_size: ??? # Mandatory marker; composer must override this value
  num_workers: 2

