# ------------------------------------------------------------------------------
# Edge Cases Scheduling Test Configuration
#
# Tests edge cases: every=0 (step 0 only), empty at=[], mixed patterns
# ------------------------------------------------------------------------------

defaults:
  - test_mnist_centralized_torchdist
  - _self_

# ───────────── Schedules Overrides

schedules:
  aggregation:
    round_end: true # Normal
    epoch_end: false
    batch_end: false
  evaluation:
    experiment_start: true
    experiment_end: false # Explicitly disabled
    pre_aggregation:
      at: [0] # Only at first aggregation
    post_aggregation:
      at: [0] # Only after first aggregation

