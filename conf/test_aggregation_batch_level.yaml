# ------------------------------------------------------------------------------
# Batch-Level Aggregation Test Configuration
#
# Tests batch-end aggregation for very frequent model synchronization
# Evaluation uses default comprehensive pattern
# ------------------------------------------------------------------------------

defaults:
  - test_mnist_centralized_torchdist

# ───────────── Engine Overrides

global_rounds: 1 # We choose single round here for test speed

# ───────────── Algorithm Overrides

algorithm:
  max_epochs_per_round: 1 # We choose single epoch for test speed

# ───────────── Schedules Overrides

schedules:
  aggregation:
    round_end: null # Explicitly disable round-end aggregation
    batch_end:
      every: 5 # Aggregate every 5 batches

