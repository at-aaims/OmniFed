# ================================================================================
# Batch-End Aggregation Test Configuration
# Tests high-frequency batch-level aggregation.
# Inherits from centralized torchdist base and overrides aggregation timing.
# ================================================================================

defaults:
  - test_fedavg_centralized_torchdist # Base centralized configuration
  - override algorithm/schedules/aggregation: batch_end # Override aggregation schedule
  - _self_

# ─────────────────────────────────── Algorithm Overrides
algorithm:
  max_epochs_per_round: 1

# ─────────────────────────────────── Engine Parameters
global_rounds: 1 # see ./conf/base.yaml for all options
