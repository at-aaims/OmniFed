# ================================================================================
# Per-Node Overrides Test Configuration
# Tests per-node configuration overrides in centralized topology.
# Demonstrates custom node names, disabled training, and per-node parameters.
# ================================================================================

defaults:
  - test_fedavg_centralized_torchdist # Base centralized configuration
  - _self_

# ─────────────────────────────────── Topology Configuration
topology:
  num_clients: 2
  overrides: # Override settings per-rank
    # Rank 0 (server) - disable training by setting train dataloader to null
    0:
      name: MyCentralServer
      datamodule:
        train: null
    1:
      algorithm:
        local_lr: 0.005
    # 2:
    #   device: "cpu"     # Force client 2 to use CPU
