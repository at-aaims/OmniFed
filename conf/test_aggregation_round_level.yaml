# Tests standard round-end aggregation (most common pattern)
# Evaluation uses default comprehensive pattern
# ------------------------------------------------------------------------------

defaults:
  - test_mnist_centralized_torchdist
  - _self_

# ───────────── Engine Overrides

global_rounds: 3

# ───────────── Algorithm Overrides

algorithm:
  max_epochs_per_round: 2

# ───────────── Schedules Overrides

schedules:
  aggregation:
    round_end: true # Aggregate at end of every round

