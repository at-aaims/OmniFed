# Test configuration for MNIST without evaluation data
# This demonstrates optional eval dataset functionality

defaults:
  - test_mnist_base
  - topology: centralized
  - _self_

# Override to remove eval dataset
data:
  # Only provide train data, no eval
  train:
    batch_size: 16
  eval: null # NOTE: set eval to null to skip evaluation

# Use smaller topology for faster testing
topology:
  num_clients: 2
  local_comm:
    _target_: src.flora.communicator.TorchDistCommunicator

# Shorter experiment for testing
global_rounds: 1

algorithm:
  max_epochs_per_round: 1
  eval_schedule: null # NOTE: set eval_schedule to null to skip evaluation
