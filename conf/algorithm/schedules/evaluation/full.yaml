# ================================================================================
# Full Evaluation Configuration
#
# Comprehensive evaluation pattern with all evaluation points enabled.
# Evaluates at start, end, before aggregation, and after aggregation.
# ================================================================================

defaults:
    - base

# ─────────────────────────────────────────
experiment_start:
    enabled: true

experiment_end:
    enabled: true

# ─────────────────────────────────────────
pre_aggregation:
    enabled: true
    # every: 2 # Before every 2nd aggregation
    # at: [0, 1, 5, 10] # Before specific aggregations

# ─────────────────────────────────────────
post_aggregation:
    enabled: true
    # every: 2 # After every 2nd aggregation
    # at: [0, 1, 5, 10] # After specific aggregations
