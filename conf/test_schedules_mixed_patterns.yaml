# ------------------------------------------------------------------------------
# Comprehensive Scheduling Test Configuration
#
# Tests multiple scheduling combinations: epoch-level aggregation,
# batch milestones, and mixed frequency evaluation patterns
# ------------------------------------------------------------------------------

defaults:
  - test_mnist_centralized_torchdist
  - _self_

# ───────────── Schedules Overrides

schedules:
  aggregation:
    round_end: true
    epoch_end:
      every: 2 # Test epoch-level aggregation every 2 epochs
    batch_end: false
  evaluation:
    experiment_start: true
    experiment_end: true
    pre_aggregation:
      every: 2 # Every 2nd aggregation
    post_aggregation: true # After every aggregation
