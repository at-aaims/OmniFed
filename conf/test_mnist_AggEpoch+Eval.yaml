# ------------------------------------------------------------------------------
# EvalDefault: Uses default evaluation schedule (standard FL pattern)
# ------------------------------------------------------------------------------

defaults:
    - test_mnist_centralized_torchdist

algorithm:
    agg_level: EPOCH
    agg_freq: 2 # Aggregate every 5 batches
    max_epochs_per_round: 5
    eval_schedule:
        experiment_start: true # Initial model performance
        pre_aggregation:
            enabled: true
            every: 2 # Every 2 aggregations
        post_aggregation:
            enabled: true
            every: 2 # Every 2 aggregations
        experiment_end: true # Final model performance

global_rounds: 2
